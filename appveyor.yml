version: 1.0.0.{build}
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  Version: $(APPVEYOR_BUILD_VERSION)
  GithubRepo: $(APPVEYOR_REPO_NAME)
build_script:
- build.cmd Release
test:
  assemblies:
    - '**\Carnac.Tests.dll'
artifacts:
- path: deploy\*.nupkg
  name: ChocoPackage
- path: deploy\*.zip
  name: ZipPackage
